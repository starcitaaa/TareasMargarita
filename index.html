<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --p1:#FFF1F3; /* pastel pink */
            --p2:#FFF9E6; /* pastel yellow */
            --p3:#E8FBF6; /* pastel mint */
            --p4:#F6F0FF; /* pastel lavender */
            --btn-shadow: 0 8px 20px rgba(30,40,90,0.08);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg,var(--p1),var(--p3),var(--p4));
            background-size:300% 300%;
            animation: gradientShift 12s ease infinite;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            padding:24px;
        }
        @keyframes gradientShift{
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        .container{
            display:flex;
            flex-direction:column;
            gap:14px;
            align-items:center;
            padding:28px;
            border-radius:20px;
            backdrop-filter: blur(6px) saturate(120%);
            background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.18));
            box-shadow: 0 14px 40px rgba(20,20,60,0.08);
            animation: floatContainer 6s ease-in-out infinite;
        }
        @keyframes floatContainer{
            0%{transform:translateY(0)}
            50%{transform:translateY(-8px)}
            100%{transform:translateY(0)}
        }
        button.btn{
            -webkit-appearance:none;
            appearance:none;
            border: none;
            cursor:pointer;
            padding:12px 26px;
            font-size:16px;
            border-radius:12px;
            color:#1f2937;
            font-weight:600;
            width:260px;
            background: linear-gradient(135deg, rgba(255,255,255,0.65), rgba(255,255,255,0.28));
            position:relative;
            overflow:hidden;
            box-shadow: var(--btn-shadow);
            transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
            transform: translateZ(0);
            backdrop-filter: blur(4px);
        }
        button.btn::before{
            content:'';
            position:absolute;
            inset:0;
            background: linear-gradient(120deg, rgba(255,182,193,0.25), rgba(186,225,255,0.22), rgba(215,255,210,0.18));
            mix-blend-mode: screen;
            transform: translateX(-30%);
            transition: transform .7s ease;
        }
        button.btn:hover::before{transform: translateX(0)}
        button.btn:hover{transform: translateY(-8px) scale(1.02); box-shadow:0 18px 36px rgba(30,30,70,0.12)}
        button.btn:active{transform: translateY(-2px) scale(.995)}
        button.btn a{display:block; color:inherit; text-decoration:none; padding:10px 0}
        @media (max-width:420px){
            button.btn{width:100%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn"><a href="curriculum/curriculum.html">curriculum</a></button>
        <button class="btn"><a href="moeloCaja/moeloCaja/modelo-caja.html">modelo caja</a></button>
        <button class="btn"><a href="Agencia de viajes/Agencia de viajes/inicio.html">Agencia de viajes</a></button>
        <button class="btn"><a href="pagina web2/index.html">Pagina web2</a></button>
    </div>
</body>
</html>
